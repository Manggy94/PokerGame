<!DOCTYPE html>
<html>
    <head>
        <title>PokerGame</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" defer></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" defer></script>
        <script src="app.js" defer></script>
        
    </head>
    <body>
        <h1>Poker Game  </h1>
        <div id="main">
            <div id="players">
                <div class="player">
                    <div class="name">
                        <i class="fa-solid fa-user fa-5x"></i>
                    </div>
                    
                    <div class="stack"></div>
                    <button class="position">
                        BTN
                    </button>
                </div>
                
            </div>
            <div id="board"></div>
            <div id="pot"></div>
        </div>
        
    
</html>
